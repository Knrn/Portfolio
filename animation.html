<!doctype html>
<html lang="en"  class="h">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Art of ShuaigeHe</title>

    <style media="screen">

      body {
        background-color: black;
        color: white;
        width: 100%;
        overflow-y: hidden;
        overflow-x: hidden;
      }

      hr {
        height: 1px;
        width: auto;
        background: radial-gradient(white 8%, black 100%);
        animation-name: light;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes light{
          from{
              opacity: 1;
          }
          to{
              opacity: 0.2;
          }
      }



      .h {
        height:100%
      }



      /* left part */
      .c1 {
        text-align: center;
        padding-right: 100px;
      }

      .logo {
        width: fixed;
        position: fixed;
      }

      .logo img {
        width: fixed;
        height: 150px;
        margin-top: -30px;
        margin-left: -30px;
      }


      /* navigation */
      .navigation {
        display: inline-block;
        padding-top: 100px;
        padding-bottom: 20px;
        text-align: center;
      }

      .n_link {
        display: block;
        color: white;
      }

      .n_link:hover {
        background-image: url("img/gif/1.gif");
        background-repeat: no-repeat;
        background-size: 200px 20px;
        background-position: bottom;
        text-decoration: none;
        color: rgb(148, 232, 255);
      }

      .nc_link {
        display: block;
        color: rgb(255, 129, 97);
        cursor:pointer;
        pointer-events: none;
      }

      /* middle part */
      .c2 {
        position: relative;
      }


      .c_link:hover {
        text-decoration: none;
      }


      /* footer icon */
      .icon {
        position: fixed;
        bottom: 30px;
        right: 20px;
      }

      .icon>a img {
        height: 30px;
        border-radius: 13px;
        padding-right: 2px;
        opacity: 0.5;
      }

      .icon>a img:hover {
        opacity: 0.8;
      }



      main {
          position: relative;
          width: 100%;
          height: 100%;
          -webkit-overflow-scrolling: touch;
      }


      /* Video setting */
      .ani {
        height: 750px;
      }

    </style>
  </head>
  <body  class="h">

    <div class="row py-5 px-5 h">
      <!--left part-->
      <div class="col-md-1 c1">
        <div class="logo">
          <img src="img/logo.png" alt="logo">
        </div>


        <!--navigation bar-->
        <div class="navigation h">
          <h6>
            <a class="n_link pb-2" href="index.html">Home</a>
            <a class="nc_link pb-2" href="index.html">Works</a>
            <a class="n_link pb-2" href="about.html">About</a>
            <a class="n_link pb-2" href="contact.html">Contact</a>
          </h6>
        <!--sub_nav-->
        <hr>
            <a class="n_link pb-2 small" href="illustration.html">Illustration</a>
            <a class="n_link pb-2 small" href="graphic.html"><small>Graphic Design</small></a>
            <a class="n_link pb-2 small" href="web.html">Web Design</a>
            <a class="n_link pb-2 small" href="photo.html">Photography</a>
        </div>
      </div>




      <!--middle part-->
      <div  id="slide" class="col-md-11 c2 h">
        <!--Tittle-->
        <div class="tl pt-0">
          <h5  class="text-secondary">Animation</h5>
        </div>
        <hr>

        <!-- Video Play -->
        <main style="overflow: scroll hidden;">
          <div class="d-flex flex-nowrap">
              <video class="ani" controls="controls" loop>
                <source src="img/ani/1.mp4" type="video/mp4"></source>
              </video>
              <video class="ani" controls="controls" loop>
                <source src="img/ani/2.mp4" type="video/mp4"></source>
              </video>
              <video class="ani" controls="controls" loop loop>
                <source src="img/ani/3.mp4" type="video/mp4"></source>
              </video>
              <video class="ani" controls="controls" loop>
                <source src="img/ani/4.mp4" type="video/mp4"></source>
              </video>
          </div>
        </main>

      </div>
    </div>

    <!-- icons -->
    <div class="icon">
      <a href="https://www.instagram.com/rn9_v/" target="_blank"><img src="img/icon/ins.png" alt="instagram" title="instagram" class="ins"></a>
      <a href="https://www.pixiv.net/users/10251718" target="_blank"><img src="img/icon/pix.png" alt="pixiv" title="pixiv" class="pix"></a>
      <a href="https://twitter.com/Ry69338147" target="_blank"><img src="img/icon/twi.png" alt="twitter" title="twitter" class="twi"></a>
    </div>


    <script type="text/javascript">
    var item = document.getElementsByTagName('MAIN')[0];

window.addEventListener('wheel', function(e) {

if (e.deltaY > 0) item.scrollLeft += 100;
else item.scrollLeft -= 100;
});
    </script>
